build:
  box: 
    id: gcr.io/android-container-build/github-kazy1991-wercker-container-android
    username: _json_key
    password: $GCR_JSON_KEY_FILE
    registry: gcr.io
    tag: 80419ac44ac6f4598546b0cffd77a643cbe72d96
  steps:
    - script:
        name: run prefkit:testDebugUnitTest
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR prefkit:testDebugUnitTest prefkit:coveralls -PdisablePreDex
    - script:
        name: run sample:assembleDebug
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR sample:assembleDebug -PdisablePreDex
